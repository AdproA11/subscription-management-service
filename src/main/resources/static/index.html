<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Boxes</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/subscription-boxes')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('box-list');
                    data.forEach(box => {
                        const div = document.createElement('div');
                        div.className = 'box';
                        div.innerHTML = `<h2>Box Name: ${box.name}</h2>
                                     <a href="box-detail.html?boxId=${box.id}">View Details</a>`;
                        container.appendChild(div);
                    });
                });
        });
    </script>
</head>
<body>
<header>
    <h1>Mystery Random Football Jersey</h1>
</header>
<main>
    <div id="box-list">
    </div>
</main>
</body>
</html>
